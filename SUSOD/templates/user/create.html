{% extends "header.html" %}
{% block content %}
<form action="{{ url_for('api_user_create') }}" method="post">
<table>
	<tr>
		<td>
			Username:
		</td>
		<td>
			<input type="text" name="username">
		</td>
	</tr>
	<tr>
		<td>
			Password:
		</td>
		<td>
			<input type="password" name="password1">
		</td>
	</tr>
	<tr>
		<td>
			Confirm Password:
		</td>
		<td>
			<input type="password" name="password2">
		</td>
	</tr>
	<tr>
		<td>
			<button type="submit" value="Submit">Submit</button>
		</td>
		<td></td>
	</tr>
</table>
</form>
{% endblock %}
